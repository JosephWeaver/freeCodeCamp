<div class="calculator">
  <div id="solar-power">
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
  </div>
  <div id="title">
    JavaScript Calculator
  </div>
  <div id="screen">
    <div id="answer">0</div>
    <div id="history">0</div>
  </div>
  <div class="first row">
    <button value="ac" class="red">AC</button>
    <button value="ce" class="red">CE</button>
    <button value="/">&div;</button>
    <button value="*">&times;</button>
  </div>
  <div class="row">
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="-">-</button>
  </div>
  <div class="row">
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="+">+</button>
  </div>
  <div class="last row">
    <div class="stack">
      <div>
        <button value="1">1</button>
        <button value="2">2</button>
      </div>
      <div>
        <button value="0">0</button>
      </div>
    </div>
    <div>
      <div class="stack">
        <button value="3">3</button>
        <button value=".">.</button>
      </div>
      <button class="light" value="=">=</button>
    </div>
  </div>
</div>
