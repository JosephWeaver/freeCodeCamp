<div class="pomodoro">
  <div class="clock">
    <div class="timer">
      <div class="session">Session:</div>
      <div class="time">
        <span class="minutes">39</span>:<span class="seconds">39</span>
      </div>
    </div>
  </div>
  <div class="changers">
    <div class="session-set">Session length: <input type="number" value="25"> min</div>
    <div class="break-set">Break length: <input type="number" value="5"> min</div>
  </div>
</div>
