<a id="logo" href="https://www.twitch.tv" target="_blank">Twitch API</a>
<div id="app">
  <nav>
    <a id="all" class="selected" href="#">View All</a>
    <a id="live" href="#">Online</a>
    <a id="offline" href="#"> Offline</a>
  </nav>
  <form id="search" autocomplete="off">
    <input id="input" type="text" placeholder="Search">
    <button type="submit" value="submit">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </form>
  <section id="main">
    <ul id="streams">
      <!-- will be populated with streams via API -->
    </ul>
  </section>
</div>
